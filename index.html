<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mật khẩu</title>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            var hash = sha256(password).substring(0, 10);  // Mã hóa và lấy 10 ký tự đầu tiên

            // Các mã hash hợp lệ (10 ký tự đầu của mỗi mã hash)
            var validHashes = [
                "195d607658", "b1a576894b", "7b14bd6ec6", "c3f6fc7707", "ce2867776b",
                "780b5fba63", "c6f8700335", "d6fd5c361c", "505a76ed94", "ae050d97b8",
                "8e6a128f5e", "6db98eb65e", "d8d3c67245", "b069d0ff35", "b3c00a30ca",
                "bc6e21af42", "20340354f7", "397a15d6c2", "e20c870c65", "0d4c1f1184",
                "932462514c", "a0bfb19495", "689c0c3d46", "038c37c19f", "d6bf0df26a",
                "43e84d8f83", "a1b358236d", "4d29485a34", "5c13dd0b94", "76512ce59a",
                "3bbe5be812"
            ];

            if (validHashes.includes(hash)) {
                window.location.href = "https://tinyurl.com/AMS-quatang";  // Thay bằng URL của bạn
            } else {
                alert("Mật khẩu sai! Vui lòng thử lại.");
            }
        }
    </script>
</head>

<body>
    <h2>Nhập mật khẩu để tiếp tục</h2>
    <input type="password" id="passwordInput" placeholder="Nhập mật khẩu">
    <button onclick="checkPassword()">Xác nhận</button>
</body>

</html>
